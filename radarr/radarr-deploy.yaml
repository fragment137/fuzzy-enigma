---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: radarr-deployment
   namespace: radarr
   labels:
     app: radarr
 spec:
   replicas: 1
   selector:
      matchLabels:
        app: radarr
   template:
     metadata:
       labels:
         app: radarr
 
     spec:
      containers:
         - name: radarr
           image: linuxserver/radarr
           resources:
              requests:
                 cpu: "0.2"
                 memory: "1Gi"
              limits:
                 cpu: "0.5"
                 memory: "2Gi"
           ports:
             - containerPort: 7878
           volumeMounts:
             - mountPath: /config
               name: radarr-config
             - mountPath: /media
               name: radarr-media
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
             claimName: radarr-pv-config-claim
        - name: radarr-media
          persistentVolumeClaim:
             claimName: radarr-pv-media-claim
