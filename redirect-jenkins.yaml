apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: jenkins.control.local
    http:
      paths:
      - backend:
          service:
            name: jenkins
            port:
             number: 8080
        path: "/"
        pathType: Prefix
