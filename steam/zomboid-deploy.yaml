---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomboid
  namespace: steam
  labels:
    app: zomboid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomboid
  template:
    metadata:
      labels:
        app: zomboid
    spec:
      containers:
      - name: zomboid
        image: rpufky/steam:stable
        env:
        - name: PLATFORM
          value: linux
        - name: TZ
          value: America/Toronto
        - name: UPDATE_STEAM
          value: "1"
        - name: UPDATE_SERVER
          value: "1"
        - name: STEAM_APP_ID
          value: '380870'
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        ports:
        - containerPort: 27015
        - containerPort: 27015
          protocol: UDP
        - containerPort: 27016
          protocol: UDP
        - containerPort: 2456
        - containerPort: 2457
        resources:
          requests:
            cpu: '2000m'
            memory: 2Gi
          limits:
            cpu: '4000m'
            memory: 2Gi
        volumeMounts:
        - mountPath: "/data"
          name: steam-config
      volumes:
      - name: steam-config
        persistentVolumeClaim:
          claimName: steam-pv-config-claim
