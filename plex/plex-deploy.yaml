---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: plex
   namespace: plex
   labels:
     app: plex
 spec:
   replicas: 1
   selector:
      matchLabels:
        app: plex
   template:
     metadata:
       labels:
         app: plex

     spec:
      containers:
         - name: plex
           image: linuxserver/plex
           resources:
              requests:
                 cpu: "2"
                 memory: "1000Mi"
              limits:
                 cpu: "4"
                 memory: "2Gi"
           ports:
             - containerPort: 8989
           volumeMounts:
             - mountPath: /config
               name: plex-config
             - mountPath: /storage
               name: plex-media
      volumes:
        - name: plex-config
          persistentVolumeClaim:
             claimName: plex-pv-config-claim
        - name: plex-media
          persistentVolumeClaim:
             claimName: plex-pv-media-claim
