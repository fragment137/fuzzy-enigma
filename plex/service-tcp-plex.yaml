apiVersion: v1
kind: Service
metadata:
  name: plex-tcp
  namespace: plex
  annotations:
    metallb.universe.tf/address-pool: plex
    metallb.universe.tf/allow-shared-ip: plex
  labels:
    app: plex
spec:
  type: LoadBalancer
  selector:
    app: plex
  ports:
  - protocol: TCP
    port: 8989
    targetPort: 8989
    name: 8989-plex
  - protocol: TCP
    port: 80
    targetPort: 8989
    name: 80-8989-plex
