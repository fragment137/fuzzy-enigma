apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv-server-volume
  namespace: default
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /media/bigdata/storage/configs/prometheus/
    server: 192.168.1.60
